<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <img class="logo" src="assets/logo.png" alt="angular logo"/>
      <span translate>Hello world !</span>
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
    <q [hidden]="isLoading">{{quote}}</q>
    <hr>
    <ul class="content-info">
      <li><span translate>Name</span> {{data.name}}</li>
      <li><span translate>Email</span> {{data.username}}</li>
      <li><span translate>Birthdate</span> {{data.birthdate}}</li>
      <li><span translate>Age</span> {{data.age}}</li>
      <li><span translate>Gender</span> {{data.gender}}</li>
      <li><span translate>Text</span> {{data.text}} ( Total de {{(data.text.length)}} caracteres )</li>
    </ul>
  </div>
</div>
